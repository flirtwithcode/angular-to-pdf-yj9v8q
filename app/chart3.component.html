<div style="display: block;margin-top:50px;">
  <label for=""> <h5>Back Stage Activities</h5></label>
  <hr />
  <div class="row">
    <div class="col-md-3 text-right" style="font-size:12px">
      <span style="color:#1277A3">Enrollment</span>
    </div>
    <div class="col-md-3 text-right">
      <span style="color:#F7A444">Request Submission</span>
    </div>
    <div class="col-md-3 text-right">
      <span style="color:#7C1CC8">Payment Processing</span>
    </div>
    <div class="col-md-3 text-center">
      <span style="color:#D18BF2">Completion</span>
    </div>
  </div>
  <canvas
    style="margin-top:0px;"
    #myCanvas
    baseChart
    width="400"
    height="75"
    [datasets]="lineChartData"
    [labels]="lineChartLabels"
    [options]="lineChartOptions"
    [colors]="lineChartColors"
    [legend]="lineChartLegend"
    [chartType]="lineChartType"
    [plugins]="lineChartPlugins"
  >
  </canvas>
</div>
